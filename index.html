<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function generat(){
         var g =Math.floor(Math.random() * 10) + 1;
        
         var input =Number(document.getElementById('in').value);
         if(g===input){
            document.getElementById('h1').innerHTML="the numper is"+g+" "+'<br>'+ "good work";
         }
         else{
            document.getElementById('h1').innerHTML="the numper is = "+ g +" " +'<br>'+"Not matched";
         }
 
        } 
    </script>
</head>
<body>
    <label > plase guess number frome 1 to 10</label>
    <input type="text" id="in">
    <button type="button" onclick="generat();">generat random integer</button>
    <h1 id="h1" style="color: red; "></h1>
    
</body>
</html>
